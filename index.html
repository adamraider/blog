---
layout: default
---

<div class="container">
  <div class="posts">
    {% for post in site.posts %}
      <div class="postPreview">
        <h2 class="postPreview__heading">
          <a class="postPreview__link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>

        <div class="postPreview__meta">{{ post.date | date: "%b %-d, %Y" }}</div>
      </div>
    {% endfor %}
  </div>
</div>
