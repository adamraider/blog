---
layout: default
---

<div class="container">
  <div class="posts">
    {% for post in site.posts %}
      <div class="post">
        <div class="post__meta">{{ post.date | date: "%B %-d, %Y" }}</div>

        <h2 class="post__previewHeading">
          <a class="post__link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <!-- <div class="post__excerpt">{{ post.excerpt }}</div> -->
      </div>
    {% endfor %}
  </div>
</div>
