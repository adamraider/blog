<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body>
    {% include theme_toggle.html %}
    <div class="post container">
      <h1 class="post__heading">{{ page.title }}</h1>
      {% if page.subtitle %}
      <div class="post__subheading">{{ page.subtitle }}</div>
      {% endif %}
      <div class="post__meta">{{ page.date | date: "%B %-d, %Y" }}</div>
      <div class="post__content">{{ content }}</div>
    </div>
  </body>
</html>
