---
layout: default
---

<div class="post container">
  <p class="post__meta">{{ page.date | date: "%B %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  <h1 class="post__heading">{{ page.title }}</h1>

  <div class="post__content">
    {{ content }}
  </div>
</div>
