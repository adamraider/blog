# Site settings
title: Adam Raider
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://adamraider.github.io" # the base hostname & protocol for your site

# Markdown settings
markdown: kramdown
permalink: /:title/
# Sass settings
sass:
  add_charset: true
  sass_dir: _sass
  style: :compressed

# Build settings
exclude:
  - package.json
  - README.md
  - CNAME

# Plugin settings
plugins:
  - jekyll-feed
  - jekyll-sitemap
